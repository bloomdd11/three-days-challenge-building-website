<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- internal link -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- external link -->
  <link href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Login Page</title>
</head>

<body>
  <div class="card">

    <div class="card-header">
      <header>SIGN UP</header>
    </div>

    <form class="card-form">
      <div class="card-input">
        <div class="card-input-name">Email</div>
        <input type="text" class="card-input-field">
      </div>
      <div class="card-input">
        <div class="card-input-name">Password</div>
        <input type="text" class="card-input-field">
      </div>
      <button class="card-btn">SIGN UP</button>
    </form>

    <div class="card-break">
      <span>OR</span>
    </div>

    <ul class="card-links">
      <li>
        <a href="#" class="card-link">
          <i class="fa-brands fa-google"></i>
        </a>
      </li>
      <li>
        <a href="#" class="card-link">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#" class="card-link">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </li>
    </ul>

    <div class="card-footer">
      <p>Already a user?<a href="#">LOGIN</a></p>
    </div>

  </div>
</body>

</html>
